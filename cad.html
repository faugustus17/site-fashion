<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styl.css" />
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header container-card">
        <i class="fa-solid fa-users"></i>
        <span>Tipo de cadastro</span>
        <hr />
      </div>
      <div class="data-personal container-card"></div>
      <div class="address container-card">
        <div class="">
          <i class="fa-solid fa-location-dot"></i>
          <span>Endereço</span>
          <hr />
          <div class="row">
            <div class="">
              <label for="cep"><b> CEP</b></label>
            </div>
            <div class="">
              <input type="text" name="cep" id="cep" required />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="endereco"><b>Endereço</b></label>
            </div>
            <div class="">
              <input type="text" name="endereco" id="endereco" required />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="numero"><b>Número</b></label>
            </div>
            <div class="">
              <input type="text" name="numero" id="numero" required />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="complemento">Complemento</label>
            </div>
            <div class="">
              <input type="text" name="complemento" id="complemento" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="referencia">Referência</label>
            </div>
            <div class="">
              <input type="text" name="referencia" id="referencia" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="bairro"><b>Bairro</b></label>
            </div>
            <div class="">
              <input type="text" name="bairro" id="bairro" required />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="cidade"><b>Cidade</b></label>
            </div>
            <div class="">
              <input type="text" name="cidade" id="cidade" required />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="">
              <label for="estado"><b>Estado</b></label>
            </div>
            <div class="">
              <select id="estado" name="estado" required>
                <option value="SL">Selecione uma opção</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
              </select>
            </div>
          </div>
          <br />
        </div>
      </div>
      <div class="footer">
        <input class="btn" type="submit" value="Cancelar" />
        <input class="btn btn-vd" type="submit" value="Criar Conta" />
      </div>
    </div>
  </body>
</html>
